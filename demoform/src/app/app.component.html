<div class="container mt-5">
  <div class="row">
    <div class="col-12 mb-2">
      <button type="submit" class="btn btn-primary" (click)="addEvent()" [class.disabled]="loading">Add Event</button>
    </div>
  <div class="col-sm-3">

    <form [formGroup]="EventsForm">
      <div formArrayName="events">
        <div class="p-3 bg-light mb-2" *ngFor="let event of getEvents.controls; let i=index" formGroupName="{{i}}">
          <div class="text-right" *ngIf="i !== 0">
            <button class="btn" (click)="removeEvent(i)" >
              <i class="fa fa-times"></i>
            </button>
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" formControlName="name" id="name" aria-describedby="name">
          </div>

          <div class="form-group">
            <label for="event_type">Event Type</label>
            <input type="text" class="form-control" id="event_type" formControlName="event_type">
          </div>

          <div class="form-group">
            <label for="event_type">Event Date</label>
          <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd" name="dp" formControlName="date" ngbDatepicker
              #d="ngbDatepicker">
            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
              <i class="fa fa-calendar"></i>
            </button>
          </div>
          </div>

        </div>
      </div>

      <div class="mt-4 text-right">
        <button type="submit" class="btn btn-outline-info mr-2" (click)="resetForm()" [class.disabled]="loading">Reset</button>
        <button type="submit" class="btn btn-success" (click)="submitForm()" [class.disabled]="loading">Submit</button>
      </div>
    </form>
  </div>

  <div class="col-sm-3" *ngIf="outPutForm">
    <h4>Form Values</h4>
    <div class="bg-light mb-2 p-3 card" *ngFor="let event of outPutForm">
      <p>Name: {{event?.name}}</p>
      <p>Event Type: {{event?.event_type}}</p>
      <p>Date: {{event?.date ? event?.date.day +'-'+ event?.date.month +'-'+ event?.date.year : ''}}</p>

    </div>
  </div>
</div>
</div>
